<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Reset Password</h1>

  <input type="password" id="newPassword" placeholder="New password" />
  <button id="updatePassword">Update Password</button>

  <p id="msg"></p>

  <script>
    const supabaseClient = supabase.createClient(
      "https://yfvshmfkyxcwgyhfhqms.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmdnNobWZreXhjd2d5aGZocW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1MTc5NzIsImV4cCI6MjA4NDA5Mzk3Mn0.jMSSyu1ISa1dArbASM9szweWyZONpM1z1XfPHHr6eMc"
  )
    document.getElementById("updatePassword").addEventListener("click", async () => {
      const password = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");

      const { error } = await supabaseClient.auth.updateUser({ password });

      if (error) {
        msg.textContent = error.message;
      } else {
        msg.textContent = "Password updated! You can now log in.";
      }
    });
  </script>
</body>
</html>
